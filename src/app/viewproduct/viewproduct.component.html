<br/>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Product Details
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="{{product.image}}" width="100%" height="200px"/>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12"><label style="font-weight: bold;">Product Name:</label>{{product.name}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-12"><label style="font-weight: bold;">Category:</label>{{product.category.name}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-12"><label style="font-weight: bold;">Description:</label>{{product.description}}</div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12" >
        <input type="button" value="Back" class="btn btn-primary" (click)="backaction()"/>
        </div>
    </div>
</div>
